<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Audio Collection</h1>
        <p>A collection of audio samples for demonstration purposes</p>
    </header>

    <main>
        <!-- 加载指示器 -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading audio files...</p>
        </div>

        <!-- 无结果提示 -->
        <div id="no-results" class="no-results">
            <p>No audio files found.</p>
        </div>

        <!-- 音频容器 - 固定五列布局 -->
        <div id="audio-container" class="audio-container"></div>
    </main>

    <footer>
        <p>&copy; 2023 Audio Collection. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
