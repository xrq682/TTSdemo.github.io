<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Audio Collection</h1>
        <p>A curated collection of audio samples in WAV format</p>
    </header>

    <main>
        <!-- 过滤按钮区域 -->
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="music">Music</button>
            <button class="filter-btn" data-filter="speech">Speech</button>
            <button class="filter-btn" data-filter="effects">Effects</button>
        </div>

        <!-- 加载指示器 -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading audio files...</p>
        </div>

        <!-- 无结果提示 -->
        <div id="no-results" class="no-results">
            <p>No audio files found matching your criteria.</p>
        </div>

        <!-- 音频容器 -->
        <div id="audio-container" class="audio-container"></div>
    </main>

    <footer>
        <p>© 2023 Audio Collection | Hosted on GitHub Pages</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
